{
  "artifact": {
    "strategy": "local-strategy"
  },
  "auth": {
    "strategy": "local-strategy",
    "token": {
      "expires": 30,
      "units": "MINUTES"
    },
    "session": {
      "expires": 30,
      "units": "MINUTES"
    },
    "oldPasswords": 12
  },
  "db": {
    "strategy": "mongoose-mongodb-strategy",
    "url": "mongodb",
    "port": "27017",
    "name": "mbee",
    "username": "",
    "password": "",
    "ssl": false
  },
  "docker": {
    "image": {
      "name": "mcf-ci"
    },
    "container": {
      "name": "mcf-ci"
    },
    "db": {
      "enabled": false,
      "port": 1234
    },
    "http": {
      "enabled": true,
      "port": 6233
    },
    "https": {
      "enabled": true,
      "port": 6234
    },
    "Dockerfile": "./config/production.Dockerfile"
  },
  "log": {
    "level": "info",
    "file": "mbee.log",
    "error_file": "mbee-error.log",
    "debug_file": "mbee-debug.log",
    "security_file": "mbee-security.log",
    "colorize": true
  },
  "server": {
    "defaultAdminUsername": "admin",
    "defaultAdminPassword": "Admin12345!",
    "defaultOrganizationId" : "default",
    "defaultOrganizationName" : "Default",
    "http": {
      "enabled": true,
      "port": 9080,
      "redirectToHTTPS": false
    },
    "https": {
      "enabled": false,
      "port": 9443,
      "sslCert": "",
      "sslKey": ""
    },
    "requestTimeout": 120000,
    "requestSize": "50mb",
    "api": {
      "enabled": true,
      "json": {
        "indent": 4
      },
      "userAPI": {
        "get": true,
        "post": true,
        "put": true,
        "patch": true,
        "delete": true
      }
    },
    "plugins": {
      "enabled": false,
      "plugins": {}
    },
    "ui": {
      "enabled": true,
      "mode": "production",
      "loginModal": {
        "on": false,
        "message": "This is where your login modal message gets placed."
      },
      "banner": {
        "on": false,
        "message": "Your Banner",
        "color": "#FFF",
        "background": "rgb(0, 52, 120)",
        "bold": true,
        "border": "1px solid #656565"
      }
    },
    "secret": "RANDOM",
    "uniqueProjects": false
  },
  "test": {
    "url": "mcf://localhost:9080"
  }
}
