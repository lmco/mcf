{
  "artifact": {
    "strategy": "local-strategy"
  },
  "auth": {
    "strategy": "local-ldap-strategy",
    "ldap": {
      "url": "ldap_url",
      "port": "3269",
      "ca": ["./certs/LockheedMartinCertificateAuthority.pem"],
      "bind_dn": "ldap_bind_dn",
      "bind_dn_pass": "ldap_bind_dn_pass",
      "base": "DC=us,DC=lmco,DC=com",
      "filter": "(objectClass=person)(memberOf=CN=dl-SSC\\, MBEE-Developers,OU=DistributionLists,OU=LMXpress,OU=EntOpr,DC=us,DC=lmco,DC=com)",
      "attributes": {
        "username": "sAMAccountName",
        "firstName": "givenName",
        "preferredName": "lmcPreferredFirstName",
        "lastName": "sn",
        "email": "mail"
      }
    },
    "token": {
      "expires": 30,
      "units": "MINUTES"
    },
    "session": {
      "expires": 30,
      "units": "MINUTES"
    },
    "oldPasswords": 12
  },
  "db": {
    "strategy": "mongoose-mongodb-strategy",
    "url": "db_url",
    "port": "27017",
    "name": "mbee",
    "username": "db_username",
    "password": "db_password",
    "ssl": false
  },
  "docker": {
    "image": {
      "name": "mcf-docker"
    },
    "container": {
      "name": "mcf-docker"
    },
    "db": {
      "enabled": false,
      "port": 1234
    },
    "http": {
      "enabled": true,
      "port": 6233
    },
    "https": {
      "enabled": true,
      "port": 6234
    },
    "Dockerfile": "./config/mcf.Dockerfile"
  },
  "log": {
    "level": "info",
    "file": "mbee.log",
    "error_file": "mbee-error.log",
    "debug_file": "mbee-debug.log",
    "security_file": "mbee-security.log",
    "colorize": true
  },
  "server": {
    "defaultAdminUsername": "",
    "defaultAdminPassword": "",
    "defaultOrganizationId" : "default",
    "defaultOrganizationName" : "Default",
    "http": {
      "enabled": true,
      "port": 9080,
      "redirectToHTTPS": false
    },
    "https": {
      "enabled": true,
      "port": 9443,
      "sslCert": "./certs/mcf.cer",
      "sslKey": "./certs/mcf.key"
    },
    "requestTimeout": 120000,
    "requestSize": "50mb",
    "api": {
      "enabled": true,
      "json": {
        "indent": 4
      },
      "userAPI": {
        "get": true,
        "post": true,
        "put": true,
        "patch": true,
        "delete": true
      }
    },
    "plugins": {
      "enabled": false,
      "plugins": {}
    },
    "ui": {
      "enabled": true,
      "mode": "production",
      "loginModal": {
        "on": false,
        "message": "This system is the property of Lockheed Martin and its subsidiaries and affiliates, and is intended for the use of authorized users only. Employees and users of these computing and information resources should have no expectation of privacy with regard to use of these resources. All activities of individuals using this computing system with or without authority, or in excess of their authority, may be monitored and recorded by system personnel or by third parties. Information regarding such monitoring may be provided to law enforcement officials or other third parties for any reason, and/or used for further legal action by this Corporation. Unauthorized use of this system is prohibited and may result in revocation of access, disciplinary action and/or legal action. The Corporation reserves the right to monitor and review user activity, files and electronic messages. Reminder: Information transmitted to a foreign person on this network may be subject to applicable Export Control laws. Contact your Export Coordinator for assistance."
      },
      "banner": {
        "on": false,
        "message": "Your Banner",
        "color": "#FFF",
        "background": "rgb(0, 52, 120)",
        "bold": true,
        "border": "1px solid #656565"
      }
    },
    "secret": "RANDOM",
    "uniqueProjects": false
  },
  "test": {
    "url": "http://localhost:9080",
    "ca": "/certs/LockheedMartinCertificateAuthority.pem"
  }
}
