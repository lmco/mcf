# PersistentVolumeClaim for PROD
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mcf-prod-data-pv
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi

---

# Persistent Volume for PROD
kind: PersistentVolume
apiVersion: v1
metadata:
  name: mcf-prod-data-pv
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  nfs:
    server: 156.82.50.147
    path: "/mnt/mbee/mbee-prod"