# Service
apiVersion: v1
kind: Service
metadata:
  name: mcf-service
  labels:
    app: mcf
spec:
  ports:
  - name: mcf
    port: 80
    targetPort: 9080
    protocol: TCP
  selector:
    app: mcf

---

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcf-deployment
  labels:
    app: mcf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcf
  template:
    metadata:
      labels:
        app: mcf
    spec:
      nodeName: dev-dev # attaches the pod to the dev-dev node
      dnsPolicy: Default # pod inherits dns name of the node
      imagePullSecrets:
      - name: mcf-repo
      containers:
        - name: mcf
          imagePullPolicy: Always
          image: registry.gitlab.us.lmco.com:443/mbx/mbee/mcf/mcf-docker:latest
          ports:
            - containerPort: 9080
          volumeMounts:
            # - name: mongo-data-volume
            #   mountPath: /lm/mbee/data/db
            - name: cert
              mountPath: /lm/mbee/certs/mcf.cer
            - name: key
              mountPath: /lm/mbee/certs/mcf.key
            - name: ca-pemstore
              mountPath: /etc/ssl/certs/dev.mcf.us.lmco.com.pem
              subPath: dev.mcf.us.lmco.com.pem
              readOnly: false
      volumes:
        # - name: mongo-data-volume
        #   persistentVolumeClaim:
        #     claimName: mongo-dev-data-pv
        - name: cert
          hostPath:
            path: "/mnt/mbee/mbee-dev/certs/dev.mcf.us.lmco.com.cer"
        - name: key
          hostPath:
            path: "/mnt/mbee/mbee-dev/certs/dev.mcf.us.lmco.com.key"
        - name: ca-pemstore
          configMap:
            name: ca-pemstore
